{% load static %}

<div class="channel-video">
    <div class="channel-block channel-video-block">
        <div class="channel-video-block__short">
            <img src="{{ video.avatar }}" class="channel-video-block__picture" alt="">
            <div class="channel-video-block-data">
                <p class="channel-video-block-data__title">{{ video.title }}</p>
<!--                <div class="channel-video-block-data__piece">-->
<!--                    <span>Просмотры:</span>-->
<!--                    <span>167 212</span>-->
<!--                </div>-->
                <div class="channel-video-block-data__piece">
                    <span>Опубликовано:</span>
                    <span>{{ video.publish_date }}</span>
                </div>
                <div class="channel-video-block-data__piece">
                    <span>Последняя проверка:</span>
                    <span>{{ video.end }}</span>
                </div>
            </div>

            <div class="channel-video-block__arrow">
                <img src="{% static 'img/arrow-bottom.svg' %}" alt="">
            </div>
        </div>
        <div class="channel-video-block-detailed" style="display: none;">
            <span class="channel-video-block-detailed__schema">Дата</span>
            <span class="channel-video-block-detailed__schema">Просмотры</span>
            <span class="channel-video-block-detailed__schema">Лайки</span>
            <span class="channel-video-block-detailed__schema">Комментарии</span>
            {% for change in video.changes %}
            <span class="channel-video-block-detailed__date">{{ change.date }}</span>
            <span class="channel-video-block-detailed__number">{{ change.views }}</span>
            <span class="channel-video-block-detailed__number">{{ change.likes }}</span>
            <span class="channel-video-block-detailed__number">{{ change.comms }}</span>
            {% endfor %}
